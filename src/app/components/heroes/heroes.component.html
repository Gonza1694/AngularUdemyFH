<h1>Heroes <small>Marvel y DC</small></h1>
<hr />

<div class="card-columns animated fadeIn fast">
  <div class="card" *ngFor="let item of heroes; let i = index">
    <img [src]="item.img" class="card-img-top" [alt]="item.nombre" />
    <div class="card-body">
      <h5 class="card-title">{{ item.nombre }}</h5>
      <p class="card-text">{{ item.bio }}</p>
      <p class="card-text">
        <small class="text-muted">Aparicion {{ item.aparicion | date:'MMM, y' }}</small>
      </p>
      <button
        (click)="verMas(i)"
        type="button"
        class="btn btn-outline-primary btn-block"
      >
        Ver mas...
      </button>
      <!--<a [routerLink]="['/item', i]" class="btn btn-outline-primary btn-block" > Ver m√°s...</a>-->
    </div>
  </div>
</div>
